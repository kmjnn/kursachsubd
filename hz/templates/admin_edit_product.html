{% extends "base.html" %}

{% block title %}Редактирование товара{% endblock %}

{% block content %}
<div class="row justify-content-md-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm mb-5 rounded">
            <div class="card-header"><strong>Редактирование товара</strong></div>
            <div class="card-body">
                <form method="post">
                    <input type="hidden" name="_method" value="PUT">
                    <div class="mb-3">
                        <label for="product_name" class="form-label">Название товара</label>
                        <input type="text" class="form-control" id="product_name" name="product_name" value="{{ product.product_name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="product_type" class="form-label">Тип товара</label>
                        <select class="form-select" id="product_type" name="product_type" required>
                            <option value="Еда" {% if product.product_type == 'Еда' %}selected{% endif %}>Еда</option>
                            <option value="Бытовая химия" {% if product.product_type == 'Бытовая химия' %}selected{% endif %}>Бытовая химия</option>
                            <option value="Электроника" {% if product.product_type == 'Электроника' %}selected{% endif %}>Электроника</option>
                            <option value="Одежда" {% if product.product_type == 'Одежда' %}selected{% endif %}>Одежда</option>
                            <option value="Аптека" {% if product.product_type == 'Аптека' %}selected{% endif %}>Аптека</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Цена</label>
                        <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ product.price }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                    <a href="/admin/product" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
