{% extends "base.html" %}

{% block title %}Добавление товара{% endblock %}

{% block content %}
<div class="row justify-content-md-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm mb-5 rounded">
            <div class="card-header"><strong>Добавление товара</strong></div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="product_name" class="form-label">Название товара</label>
                        <input type="text" class="form-control" id="product_name" name="product_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="product_type" class="form-label">Тип товара</label>
                        <select class="form-select" id="product_type" name="product_type" required>
                            <option value="Еда">Еда</option>
                            <option value="Бытовая химия">Бытовая химия</option>
                            <option value="Электроника">Электроника</option>
                            <option value="Одежда">Одежда</option>
                            <option value="Аптека">Аптека</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Цена</label>
                        <input type="number" step="0.01" class="form-control" id="price" name="price" required>
                    </div>
                    <button type="submit" class="btn btn-success">Добавить товар</button>
                    <a href="/admin/product" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
