{% extends "base.html" %}

{% block title %}Каталог товаров{% endblock %}

{% block content %}
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for product in product %}
    <div class="col">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">{{ product.product_name }}</h5>
                <p class="card-text">{{ product.product_type }}</p>
                <p class="card-text fw-bold">Цена: {{ product.price }} руб.</p>
                <a href="/add-to-cart/{{ product.product_id }}" class="btn btn-primary">В корзину</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
